name: Build and test (develop)

on:
  pull_request:
    branches:
      - develop
    types:
      - opened
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      issues: write
      pull-requests: write
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configurando Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: RunScrips
        run: |
          cd scripts
          npm run createApiKey:prod

      - name: Configurando JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Aplicar permiss√£o
        run: chmod +x gradlew

      - name: Build e rodando testes
        run: ./gradlew clean test